<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NuttyChat</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/override.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <script>
      require('ipc').on('chat', function(message) {
        e = document.getElementById("chat-text");
        node = document.createElement("h1");
        text = document.createTextNode(message);
        node.appendChild(text);
        e.appendChild(node);
        console.log('Web Page Side => ' + message);
      });
    </script>
    <h1>Hello NuttyChat</h1>
    We are using node.js <script>document.write(process.version)</script>
    and atom-shell <script>document.write(process.versions['atom-shell'])</script>.
    <div id="chat-text">
    </div>
  </body>
</html>
